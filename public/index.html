<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SnipShare</title>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="/js/form-handler.js" defer></script>
  </head>
  <body>
    <header class="container">
      <hgroup>
        <a style="text-decoration: none;" href="http://localhost:3000">
          <h1 style="margin: 0;">SnipShare</h1>
        </a>
        <p>Share snippets of text easily!</p>
      </hgroup>
    </header>
    <main class="container">
      <form id="form">
        <label for="content">Content</label>
        <textarea name="content" rows="4" cols="50"></textarea>
        <label for="expiry-date">Expiry Date</label>
        <input type="date" name="expiry-date" value="">
        <label for="disposable">Dispose after read</label>
        <input type="checkbox" name="disposable" value="true">
        <button type="submit">Submit</button>
      </form>
      <div id="result"></div>
    </main>
  </body>
</html>
